<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Categories</title>
</head>
<body>
<div class="mt-4" layout:fragment="content">
    <h1>Categories</h1>
    <a th:href="@{/categories/add}">Add New Category</a>
    <table class="table table-borderless">
        <tr>
            <th scope="col">Category name</th>
            <th></th>
            <th></th>
        </tr>
        <tr th:each="category : ${categories}">
            <td th:text="${category.name}"></td>
            <td>
                <a th:href="@{'/categories/edit/{id}'(id=${category.getId()})}" class="btn btn-info">Edit</a>
            </td>
            <td>
                <form th:action="@{'/categories/delete/{id}' (id=${category.getId()})}" th:method="POST">
                    <button type="submit" class="btn btn-danger">Delete</button>
                </form>
            </td>
        </tr>
    </table>
</div>
</body>
</html>
